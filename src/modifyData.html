<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据修改</title>
    <meta name="keywords" content="项目关键词" />
    <meta name="description" content="项目描述" />
    <!--关联样式文件-->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/huayan.css" />
</head>
<body>
	<!-- 系统参数设置 -->
	<div class="data-modify clearfix">
		<div class="modify-content">

		<div class="item-row clearfix">
			<div class="item l-item">
              <div class="i-name">荒料编号:</div>
              <div class="i-input ">
                  <div class="input-wrap item1">
                    <input type="text" class="" maxlength="20" />
                  </div>
                  <a href="javascript:void(0);" title="查询编号" class="iconfont query-id">&#xe60f;</a>
              </div>
          	</div>
	        <div class="item r-item">
	            <div class="i-name">石材品种:</div>
	              <div class="i-input">
	                <div class="item2 input-wrap">
	                  <input type="text" class="" maxlength="20" />
	                 </div>
	            </div>
	        </div>
		</div>
		
		<div class="item-row">
			<div class="item l-item">
              <div class="i-name">架号:</div>
              <div class="i-input jiahao">
              	<div  class="text">共</div>
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
                <div  class="text">第</div>
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
              </div>
          </div>
          <div class="item r-item">
              <div class="i-name">板厚(cm):</div>
              <div class="i-input">
                  <div class="item2 input-wrap">
                    <input type="text" class="" maxlength="20" />
                  </div>
              </div>
          </div>
		</div>	  		
         
        <div class="item-row">
        	<div class="item l-item">
              <div class="i-name">大板片号:</div>
              <div class="i-input">
                  <div class="item3 input-wrap">
                    <input type="text" class="" maxlength="20" />
                  </div>
              </div>
          </div>

          <div class="item r-item">
              <div class="i-name">采集时间:</div>
              <div class="i-input">
                  <div class="item2 input-wrap">
                    <input type="text" class="" maxlength="20" />
                  </div>
              </div>
          </div>
        </div>   

        <div class="item-row">
        	<div class="item l-item">
              <div class="i-name">长宽(cm):</div>
              <div class="i-input">
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
                <div class="split">*</div>
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
              </div>
          </div>
        </div>   

        <div class="item-row">
        	<div class="item l-item">
              <div class="i-name">扣尺1(cm):</div>
              <div class="i-input">
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
                <div class="split">*</div>
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
              </div>
          </div>
        </div> 
        <div class="item-row">
        	<div class="item l-item">
              <div class="i-name">扣尺2(cm):</div>
              <div class="i-input">
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
                <div class="split">*</div>
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
              </div>
          </div>
        </div> 
        <div class="item-row">
        	<div class="item l-item">
              <div class="i-name">扣尺3(cm):</div>
              <div class="i-input">
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
                <div class="split">*</div>
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
              </div>
          </div>

           <div class="item r-item">
              <div class="i-name">扣尺平方(㎡):</div>
              <div class="i-input">
                  <div class="item2 input-wrap">
                    <input type="text" class="" maxlength="20" />
                  </div>
              </div>
          	</div>

        </div>  
        <div class="item-row">
        	<div class="item l-item">
              <div class="i-name">扣尺4(cm):</div>
              <div class="i-input">
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
                <div class="split">*</div>
                <div class="input-wrap item3">
                  <input type="text" class="" maxlength="20" />
                </div>
              </div>
          </div> 

           <div class="item r-item">
              <div class="i-name">实际平方(㎡):</div>
              <div class="i-input">
                  <div class="item2 input-wrap">
                    <input type="text" class="" maxlength="20" />
                  </div>
              </div>
          	</div>

        </div> 

        <!-- 备注 -->
        <div class="desc-wrap clearfix">
        	<div class="i-name">备注:</div>
        	<textarea class="desc"></textarea>
        </div>      
          
		</div>
		

		<!-- 按钮 -->
	
		<a href="javascript:void(0);" class="btn-save" title="保存">保存</a>


	</div>
	<!--关联JS文件-->
    <script type="text/javascript" src="js/jquery.1.7.2.js"></script>
    <script type="text/javascript" src="js/listLoop.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
    <script type="text/javascript" src="js/huayan.js"></script>
   
</body>
</html>
